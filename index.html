<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Stats card component</title>
</head>
<body>
    <div class="container">
        <!-- left side -->
        <div class="container-item">
            <div class="container-item-core">
                <div class="text-content">
                    <h2>Get <span>insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                </div>
                
                <div class="ul-content">
                    <ul class="items">
                        <il>10k+ <span class="lis-span">companies</span></il>
                        <il>314<span class="lis-span">templates</span></il>
                        <il>12m+<span class="lis-span">queries</span></il>
                    </ul>
                </div> 
            </div>
        </div>

        <!-- right side -->
        <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="">
        </div>

    </div>

</html>
